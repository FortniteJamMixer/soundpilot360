<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SoundPilot360 - v1.3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: white;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #4dd0ff;
      text-align: center;
      margin-top: 20px;
      font-size: 32px;
    }
    #auth-container {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      max-width: 300px;
      margin: 40px auto;
      box-shadow: 0 0 20px #000;
      text-align: center;
    }
    #auth-container input,
    #auth-container button {
      width: 90%;
      padding: 10px;
      margin: 6px 0;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    #auth-container button {
      background: #4dd0ff;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    #auth-status {
      margin-top: 10px;
      min-height: 20px;
    }
  </style>
</head>

<body>

  <h1>SoundPilot360 (v1.3)</h1>

  <div id="auth-container">
    <h2>Account Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <input type="password" id="passwordConfirm" placeholder="Confirm Password" />
    <button id="signup-btn">Create Account</button>
    <button id="login-btn">Login</button>
    <p id="auth-status"></p>
  </div>

  <!-- FIREBASE INIT -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
    import { getStorage } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyADjdqQlr2OXmos4oxyg_SgL6pwsmaWt4",
      authDomain: "soundpilot360.firebaseapp.com",
      projectId: "soundpilot360",
      storageBucket: "soundpilot360.firebasestorage.app",
      messagingSenderId: "279590857864",
      appId: "1:279590857864:web:64209df45cc8aa5dfcc033d",
      measurementId: "G-DX67M57Q8Q"
    };

    const app = initializeApp(firebaseConfig);
    window.auth = getAuth(app);
    window.storage = getStorage(app);
  </script>

  <script type="module" src="app.js"></script>

</body>
</html>
