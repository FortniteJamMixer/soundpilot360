<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SoundPilot360 - v1.0</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: white;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #4dd0ff;
      margin-bottom: 10px;
      font-size: 32px;
    }

    #auth-container {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      max-width: 300px;
      margin: 30px auto;
      box-shadow: 0 0 20px #000;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 6px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      width: 90%;
      padding: 10px;
      margin: 6px 0;
      border: none;
      border-radius: 5px;
      background: #4dd0ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
    }

    #auth-status {
      margin-top: 10px;
      font-size: 14px;
      color: #ccc;
      min-height: 20px;
    }
  </style>
</head>

<body>

  <h1>SoundPilot360 (v1.0)</h1>
  <p>Welcome Pilot! Log in to access your DJ cockpit.</p>

  <!-- AUTH UI -->
  <div id="auth-container">
    <h2>Account Login</h2>

    <input type="email" id="email" placeholder="Email" />

    <input type="password" id="password" placeholder="Password" />

    <input type="password" id="passwordConfirm" placeholder="Confirm Password" />

    <button id="signup-btn">Create Account</button>
    <button id="login-btn">Login</button>

    <p id="auth-status"></p>
  </div>

  <!-- FIREBASE SDK + INITIALIZATION -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
    import { getStorage } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyADjdqQlr2OXmos4oxyg_SgL6pwsmaWt4",
      authDomain: "soundpilot360.firebaseapp.com",
      projectId: "soundpilot360",
      storageBucket: "soundpilot360.firebasestorage.app",
      messagingSenderId: "279590857864",
      appId: "1:279590857864:web:64209df45cc8aa5dfcc033d",
      measurementId: "G-DX67M57Q8Q"
    };

    const app = initializeApp(firebaseConfig);
    window.auth = getAuth(app);
    window.storage = getStorage(app);
  </script>

  <!-- MAIN APP LOGIC -->
  <script type="module" src="app.js"></script>

</body>
</html>
